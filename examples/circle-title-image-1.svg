<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1"
     id="svg2" xml:space="preserve"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     xmlns:html="http://www.w3.org/1999/xhtml"
x="0px" y="0px"
width="1920.000000px" height="1080.000000px"
viewBox="0 0 1920.000000 1080.000000" enable-background="new 0 0 1920.000000 1080.000000">

<title>
circle-title-image-1
</title>
<image  id="image-1" href="image/floor-angle-shadow-blur.jpg" x="0.000000" y="0.000000" width="200.000000" height="150.000000"
 visibility="hidden" crossorigin="anonymous"  />
<circle cx="940.000000" cy="540.000000" r="10.000000" style="fill:rgb(148,148,148); fill-opacity:1; stroke:rgb(0,0,0); stroke-opacity:1; stroke-width:0.5"  onmouseover="showTooltip(event, 'image-1')"  onmouseout="hideTooltip('image-1')"   >
<title>
uss callister into infinity
</title>
 </circle> 
<script type="text/javascript" crossorigin="anonymous" id="tooltip-js"  >

    function showTooltip(event, tooltipId) {
      const tooltipimg = document.getElementById(tooltipId);
      tooltipimg.setAttribute('x', event.pageX + 10);
      tooltipimg.setAttribute('y', event.pageY - 150);
      tooltipimg.setAttribute('visibility', 'visible');
    }

    function hideTooltip(tooltipId) {
      const tooltipimg = document.getElementById(tooltipId);
      tooltipimg.setAttribute('visibility', 'hidden');
    }
    
</script>
</svg>

